<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="logo">
        <img src="img/e5b8438b.svg" alt="" />
      </div>
      <div class="list-kategori">
        <a href="" class="list-input">Kategori</a>
        <div class="list-dropdown"></div>
      </div>
      <div class="container">
        <div class="input-group">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Cari di Tokopedia" />
        </div>
        <div class="row">
          <a href="">Lock N lock</a>
          <a href="">Earphone Bluetooth</a>
          <a href="">Fujifilm X30</a>
          <a href="">Ipad Pro M1</a>
          <a href="">Ssd Internal</a>
        </div>
      </div>
      <a href="">
        <i class="fa-solid fa-cart-shopping shopping"></i>
      </a>
      <div class="register">
        <button href="" class="btn-outline">Masuk</button>
        <button href="" class="btn-fill">Daftar</button>
      </div>
    </nav>
    <!-- slide show container  -->
    <div class="slideshow-container">
      <div class="myslides fade">
        <img
          src="https://images.tokopedia.net/img/cache/1208/NsjrJu/2023/10/10/c9b3ae29-6b54-4942-b684-e88f81b25132.jpg.webp?ect=4g"
          alt="image"
        />
      </div>
      <div class="myslides fade">
        <img
          src="https://images.tokopedia.net/img/cache/1208/NsjrJu/2023/10/9/7bf3a7b4-cc1b-4145-9168-864ad25f8218.jpg.webp?ect=4g"
          alt="img2"
        />
      </div>
      <div class="myslides fade">
        <img
          src="https://images.tokopedia.net/img/cache/1208/NsjrJu/2023/10/10/010337b3-2d03-4e7e-a226-33e60407440f.jpg.webp?ect=4g"
          alt="img3"
        />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script
      src="https://kit.fontawesome.com/45e5dedfd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
